<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

            background-size: cover;
            background-position: center;
            color: #0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #0f0;
            border-radius: 10px;
            box-shadow: 0 0 15px #0f0;
            background-color: rgba(0, 0, 0, 0.7); /* Fundo semitransparente para contraste */
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header img {
            max-width: 100%;
            height: auto;
        }

        .header h1 {
            font-size: 24px;
            margin: 10px 0;
        }

        .description {
            font-size: 14px;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #fff;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 2px solid #0f0;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
            box-sizing: border-box; /* Corrige o problema de largura */
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            box-shadow: 0 0 10px #0f0;
        }

        .buttons {
            text-align: center;
        }

        .buttons button {
            background-color: #0f0;
            color: #000;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #0c0;
        }

        .buttons a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
            background-color: #0f0;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin: 10px;
        }

        .buttons a:hover {
            background-color: #0c0;
        }
    </style>
</head>

</body>
</html>
